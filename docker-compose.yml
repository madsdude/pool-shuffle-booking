version: "3.9"

services:
  db:
    image: postgres:16
    container_name: booking-postgres
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      TZ: Europe/Copenhagen
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - proxynet

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: booking-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com   # SKIFT
      PGADMIN_DEFAULT_PASSWORD: admin            # SKIFT
      TZ: Europe/Copenhagen
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - proxynet

  booking:
    build:
      context: .
      dockerfile: Dockerfile.txt   # brug Dockerfile hvis du har omdøbt
    container_name: pool-shuffle-booking
    environment:
      TZ: Europe/Copenhagen
      DB_URL: postgresql+psycopg://booking:booking@db:5432/booking
      OPEN_HOUR: "10"
      CLOSE_HOUR: "4"   # luk kl. 04:00 næste dag
    depends_on:
      - db
    ports:
      - "8080:8000"
    volumes:
      - booking_data:/data
    restart: unless-stopped
    networks:
      - proxynet

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "81:81"      # Admin
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    networks:
      - proxynet

volumes:
  pg_data:
  booking_data:
  # npm_data og npm_letsencrypt er bind-mounts ovenfor; kan også laves som named volumes:
  # npm_data:
  # npm_letsencrypt:

networks:
  proxynet:
    name: proxynet
