services:
  db:
    image: postgres:16
    container_name: booking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      TZ: Europe/Copenhagen
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking -d booking"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks: [web]

  booking:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: booking
    restart: unless-stopped
    environment:
      OPEN_HOUR: "10"
      CLOSE_HOUR: "4"   # luk kl. 04 næste dag
    depends_on:
      db:
        condition: service_healthy
    expose: ["8000"]
    # Python-baseret healthcheck (kræver ikke curl i imaget)
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/api/health', timeout=2).status==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks: [web]

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./static:/srv/static:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      booking:
        condition: service_healthy
    networks: [web]

networks:
  web:
    driver: bridge

volumes:
  pg_data:
  caddy_data:
  caddy_config:


