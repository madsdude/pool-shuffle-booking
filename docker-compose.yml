version: "3.8"

services:
  db:
    image: postgres:16
    container_name: booking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      TZ: Europe/Copenhagen
    # VIGTIGT: ingen public port mapping, s√• data ikke eksponeres
    # ports:
    #   - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking -d booking"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - web

  booking:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: booking
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      booking:
        condition: service_healthy
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  pg_data:
  caddy_data:
  caddy_config:
